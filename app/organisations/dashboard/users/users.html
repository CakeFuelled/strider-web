<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bar-chart"></i> Users
      </div>
      <div class="panel-body" ng-show="users.$resolved">
        <table class="table table-condensed table-striped" ng-show="users.length > 0">
          <tr>
            <th>Email</th>
            <th>Name</th>
            <th>Created On</th>
          </tr>
          <tr ng-repeat="user in users">
            <td><a ui-sref="orgs.dashboard.users.edit({id: user.id})">{{user.email}}</a></td>
            <td>{{user.username}}</td>
            <td>{{user.created}}</td>
          </tr>
        </table>
        <div class="alert alert-info" ng-show="users.length < 1">
          <i class="fa fa-warning"></i> No users available
        </div>
      </div>
      <div class="panel-body" ng-show="!users.$resolved">
        <i class="fa fa-circle-o-notch fa-spin"></i> Loading users...
      </div>
    </div>
  </div>
</div>
