<form class="col-md-12" ng-submit="submit()" name="editForm">
  <div class="form-group">
    <label class="control-label" for="email">Email:</label>
    <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label class="control-label" for="name">Name:</label>
    <input type="text" ng-model="user.username" class="form-control" id="name" placeholder="Enter name">
  </div>
  <hr>
  <input type="submit" ng-disabled="!editForm.$valid || !editForm.$dirty" ladda="updating" class="btn btn-primary" value="Save">
</form>
