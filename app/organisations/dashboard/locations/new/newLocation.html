<form class="form-horizontal" role="form" ng-submit="submit()">
    <div class="modal-header">
        <h3 class="modal-title">New Location</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newLocation.name" class="form-control" id="name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Address:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newLocation.address" class="form-control" id="description" placeholder="Enter address">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="colour">Postcode:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="newLocation.postcode" class="form-control" id="colour" placeholder="Enter postcode">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Create</button>
    </div>
</form>
