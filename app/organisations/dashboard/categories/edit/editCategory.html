<form class="form-horizontal" role="form">
    <div class="modal-header">
        <h3 class="modal-title">Edit Category</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label col-sm-2" for="id">Id:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="category.id" class="form-control" id="id" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Enter name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="category.description" class="form-control" id="description" placeholder="Enter Description">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="colour">Colour:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="category.colour" class="form-control" id="colour" placeholder="Enter Colour">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="Icon">Icon:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="category.icon" class="form-control" id="icon" placeholder="Choose Icon">
            </div>
        </div>
        <div id="qrcode"></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger" ng-click="delete()">Delete</button>
        <button class="btn btn-primary" ng-click="submit()">Save</button>
    </div>
</form>
