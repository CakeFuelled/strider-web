<form class="col-md-12" role="form">
  <div class="row">
    <div class="col-md-10 col-sm-10">
      <div class="form-group">
        <label class="control-label" for="id">Id:</label>
        <input type="text" ng-model="category.id" class="form-control" id="id" disabled>
      </div>
      <div class="form-group">
        <label class="control-label" for="name">Name:</label>
        <input type="text" ng-model="category.name" class="form-control" id="name" placeholder="Enter name" required>
      </div>
    </div>
    <div class="col-md-2 col-sm-2" style="padding:20px 0 0 0">
      <div class="qr-code" id="editCategoryQr"></div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" for="description">Description:</label>
    <textarea ng-model="category.description" class="form-control" id="description">Enter Description</textarea>
  </div>
  <div class="form-group">
    <label class="control-label" for="colour">Colour:</label>
    <input type="text" ng-model="category.colour" class="form-control" id="colour" placeholder="Enter Colour">
  </div>
  <div class="form-group">
    <label class="control-label" for="Icon">Icon:</label>
    <input type="text" ng-model="category.icon" class="form-control" id="icon" placeholder="Choose Icon">
  </div>
  <hr>
  <p class="text-center">
    <button class="btn btn-primary" ng-disabled="!editForm.$valid || !editForm.$dirty" ladda="updating" ng-click="submit()">Save</button>
    <button class="btn btn-danger" ng-disabled="!editForm.$valid || !editForm.$dirty" ladda="updating" ng-click="delete()">Delete</button>
  </p>
</form>
