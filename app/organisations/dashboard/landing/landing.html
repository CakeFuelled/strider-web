<div class="row">
  <div class="col-md-4 col-sm-4">
    <div class="panel panel-stats">
      <div class="panel-heading">
        <i class="fa fa-list-alt"> Items</i>
      </div>
      <div class="panel-body">
        <h1>
          {{counts.items.count}} 
          <small>
            <ng-pluralize count="counts.items.count"
                 when="{'0': 'items',
                     'one': 'item',
                     'other': 'items'}">
            </ng-pluralize>
          </small>
        </h1>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-4">
    <div class="panel panel-stats">
      <div class="panel-heading">
        <i class="fa fa-map-marker"> Locations</i>
      </div>
      <div class="panel-body">
        <h1>
          {{counts.locations.count}} 
          <small>
            <ng-pluralize count="counts.locations.count"
                 when="{'0': 'locations',
                     'one': 'location',
                     'other': 'locations'}">
            </ng-pluralize>
          </small>
        </h1>
      </div>
    </div>
  </div>

  <div class="col-md-4 col-sm-4">
    <div class="panel panel-stats">
      <div class="panel-heading">
        <i class="fa fa-users"> Users</i>
      </div>
      <div class="panel-body">
        <h1>
          {{counts.users.count}} 
          <small>
            <ng-pluralize count="counts.users.count"
                 when="{'0': 'users',
                     'one': 'user',
                     'other': 'users'}">
            </ng-pluralize>
          </small>
        </h1>
      </div>
    </div>
  </div>
</div>
