<div class="row">
  <div class="col-md-12 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-bar-chart"></i> Items
        <span class="pull-right">
          <a class="btn btn-xs btn-default" ng-click="showNewItemForm()">New item</a>
          <a class="btn btn-xs btn-default" ui-sref="orgs.dashboard.items.print">Print labels</a>
        </span>
      </div>
      <div class="panel-body" ng-show="items.$resolved">
        <table class="table table-condensed table-striped" ng-show="items.length > 0">
          <tr>
            <th>Id</th>
            <th>Alt Ids</th>
          </tr>
          <tr ng-repeat="item in items">
            <td><a ui-sref="orgs.dashboard.items.edit({id: item.id})">{{item.id}}</a></td>
            <td>{{item.altIds}}</td>
          </tr>
        </table>
        <div class="alert alert-info" ng-show="items.length < 1">
          <i class="fa fa-warning"></i> No items available
        </div>
      </div>
      <div class="panel-body" ng-show="!items.$resolved">
        <i class="fa fa-circle-o-notch fa-spin"></i> Loading items...
      </div>
    </div>
  </div>
</div>
