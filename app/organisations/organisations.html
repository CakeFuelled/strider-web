<div class="row" style="margin-top:15%">
  <div class="col-md-12">
    <h1 class="text-center" style="margin-top:0">
      <img src="app/assets/img/logo-text.png" alt="strider" width="200">
    </h1>
  </div>
</div>
<div class="row" style="margin-top:30px">
  <div class="col-md-offset-4 col-sm-offset-4 col-md-4 col-sm-4">
    <div class="list-group">
      <a  ng-repeat="org in organisations"  
          ui-sref="orgs.dashboard.landing({organisation: org.path})"
          class="list-group-item">
        {{org.name}}
      </a>
    </div>
  </div>
</div>
