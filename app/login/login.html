<div class="container">
  <div class="form-signin">
    <h2 class="form-signin-heading text-center">
      <img src="app/assets/img/logo.png" height="64" width="64" style="margin-bottom:20px">
      Strider
    </h2>
    <form ng-submit="login()">
      <div class="panel panel-default">
        <div class="panel-heading">
          Sign in
        </div>
        <div class="panel-body">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" ng-model="pwd" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-sm btn-primary btn-block" type="submit" ng-disabled="loginBtn == 'Signing in...'" ng-bind="loginBtn">Sign in</button>
          <hr>
          <p style="margin-top:20px" class="text-muted text-center">Don't have an account yet? <a href="/sign-up">Sign up</a></p>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- /container -->
<style>
.form-signin {
  max-width: 330px;
  margin: 10% auto;
}

.form-signin .panel {
  border: 1px solid #ccc;
  box-shadow: rgba(0, 0, 0, 0.1) 0 0 20px;
}

.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}

.form-signin .checkbox {
  font-weight: normal;
}

.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}

.form-signin .form-control:focus {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
