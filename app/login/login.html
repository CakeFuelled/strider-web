<div class="container">
  <form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading text-center">
      <img src="app/assets/img/logo.png" height="100" width="100" style="margin-bottom:20px">
      Strider
    </h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>

    <p style="margin-top:20px" class="text-muted text-center">Don't have an account yet? <a href="/sign-up">Sign up</a></p>
  </form>
</div>
