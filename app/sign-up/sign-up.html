<div class="container">

  <form action="#/sign-up" method="POST" ng-submit="$event.preventDefault(); signUp.send()" class="form-horizontal panel" role="form" style="margin-top:30px">
    <div class="panel-heading text-center">
      <h1><img src="app/assets/img/logo-text-white.png" alt="strider" width="200"></h1>
      <p>Inventory Management</p>
    </div>

    <div class="panel-body">

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-email" type="email" class="form-control" name="user.email" ng-model="user.email" placeholder="Email...">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" name="user.password" ng-model="user.password" placeholder="Password...">
      </div>

      <div style="margin-top:10px" class="form-group">
        <!-- Button -->

        <div class="col-sm-12 controls">
          <div ng-show="errorMsg.length > 0" style="margin-bottom:20px" class="alert alert-danger">
            {{errorMsg}}
          </div>
          <input type="submit" class="btn btn-primary" ladda="signUp.loading" value="{{signUp.btn}}" data-style="expand-left">
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12 control">
          <div style="border-top: 1px solid #888; padding-top:15px; font-size:85%">
            Terms and Conditions &bull; <a href="#/">Back to Strider</a>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
