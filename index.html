<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Inventory Management done right">
  <meta name="author" content="CakeFuelled">
  <link rel="icon" href="favicon.ico">
  <title>Strider Inventory Management</title>
  <!-- Bootstrap core CSS -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bower_components/sweetalert/lib/sweet-alert.css" rel="stylesheet">
  <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="bower_components/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
  <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
  <link href="app/assets/css/app.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-handler waiting-for-angular">
  <div ui-view="main" ng-class="mainClass" class="no-blur">
    <div style="margin:15% auto 0; width: 200px; text-align:center;">
      <h1>Strider</h1>
      <p style="color:#666">Loading...</p>
    </div>
  </div>
  <div id="loginView">
    <div class="form-signin">
      <form ng-submit="login()">
        <div class="panel panel-default">
          <div class="panel-heading">
            Sign in
          </div>
          <div class="panel-body">
            <div class="text-danger text-center shake" ng-class="{'animated': loginErrors.length > 0}" style="padding-bottom: 10px;">{{loginErrors}}</div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" ng-model="pwd" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="btn btn-sm btn-primary btn-block" type="submit" ng-disabled="loginBtn == 'Signing in...'" ng-bind="loginBtn">Sign in</button>
          </div>
        </div>
      </form>
      <p style="margin-top:20px; color: #E8E8E8;" class="text-muted text-center">
        Don't have an account yet? <a href="/sign-up" style="color: #4ACCFF;">Sign up</a>
      </p>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="app/config.js"></script>
  <!-- appLoader -->
</body>

</html>
